apply plugin: 'java'
apply plugin: 'maven'

version = '0.3'
group = 'jsr223'

sourceCompatibility = 1.7

defaultTasks 'jar'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'commons-io', name: 'commons-io', version: '1.4'
}
